name: udp-packet-forwarder
description: >-
  This project deploys a LoRaWAN gateway with UDP Packet Forwarder protocol using Docker. It runs on a Raspberry Pi 3/4, Compute Module 3/4 or balenaFin with SX1301, SX1302, SX1303 or SX1308 LoRa concentrators.
fleetcta: Add LoRaWAN module
joinable: false
post-provisioning: >-
  Read correct config in the repo README - https://github.com/xoseperez/udp-packet-forwarder
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/xoseperez/udp-packet-forwarder'

data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_dtoverlay: '"disable-bt"'
    - BALENA_HOST_CONFIG_enable_uart: 1
  applicationEnvironmentVariables:
    - MODEL: ""
    - CONCENTRATOR: ""
    - INTERFACE: "SPI"
    - HAS_GPS: "1"
    - HAS_LTE: "0"
    - RESET_GPIO: 17
    - RADIO_DEV: "/dev/spidev0.1"
    - GPS_DEV: "/dev/ttyAMA0"
    - GATEWAY_EUI_NIC: ""
    - GATEWAY_EUI: ""
    - TTN_REGION: "eu1"
    - SERVER_HOST: ""
    - SERVER_PORT: 1700
    - BAND: "eu_863_870"
    - GPS_LATITUDE: 0
    - GPS_LONGITUDE: 0
    - GPS_ALTITUDE: 0
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - fincm3
    - raspberrypi4-64
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - raspberrypicm4-ioboard
version: 1.0.0
