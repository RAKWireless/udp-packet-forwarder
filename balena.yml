name: udp-packet-forwarder
description: This project deploys a LoRaWAN gateway with UDP Packet Forwarder protocol using Docker. It runs on a Raspberry Pi 3/4, Compute Module 3/4 or balenaFin with SX1301, SX1302, SX1303 or SX1308 LoRa concentrators.
fleetcta: Add LoRaWAN module
joinable: false
post-provisioning: Read correct config in the repo README - https://github.com/RAKWireless/udp-packet-forwarder
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/RAKWireless/udp-packet-forwarder'
  logo:
    type: blob.asset
    data:
      url: https://raw.githubusercontent.com/RAKWireless/udp-packet-forwarder/master/logo.png
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_dtoverlay: '"disable-bt"'
    - BALENA_HOST_CONFIG_enable_uart: 1
  applicationEnvironmentVariables:
    - MODEL: "RAK5146"
    - INTERFACE: "SPI"
    - RESET_GPIO: 17
    - POWER_EN_GPIO: 0
    - POWER_EN_LOGIC: 0
    - TTN_REGION: "eu1"
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - fincm3
    - raspberrypi4-64
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - raspberrypicm4-ioboard
version: 1.1.3
